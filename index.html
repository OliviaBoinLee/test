<!DOCTYPE html>
<html>
<head>
	<title>청첩장</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script src="fullpage.js"></script>
	<link rel="stylesheet" href="fullpage.css">
</head>
<body>
	<header>
		<img src="header.jpg" alt="header image">
		<section class="fp-section">
		<div class="text-box">
			<h1>이유환❤이보인 결혼식에 초대합니다.</h1>
			<p>싱그러운 5월의 햇살 아래, 서로의 봄이 되어줄 두 사람이 만났습니다.</p>
		</div>
		</section>	
	</header>

	<section id="map">
	<section class="fp-section">
		<h2>장소 안내</h2>
		<div id="map-canvas"></div>
	</section>

	<section id="gallery">
	<section class="fp-section">
		<h2>사진 갤러리</h2>
		<div class="gallery-container">
			<img src="gallery-1.jpg" alt="gallery image 1">
			<img src="gallery-2.jpg" alt="gallery image 2">
			<img src="gallery-3.jpg" alt="gallery image 3">
		</div>
	</section>

	<section id="buttons">
	<section class="fp-section">
		<button id="button1">팝업 버튼 1</button>
		<button id="button2">팝업 버튼 2</button>
	</section>

</body>
</html>
