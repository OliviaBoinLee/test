<!DOCTYPE html>
<html>
<head>
	<title>청첩장</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img src="header.jpg" alt="header image">
		<div class="text-box">
			<h1>청첩장 제목</h1>
			<p>청첩장 메시지</p>
		</div>
	</header>

	<section id="map">
		<h2>장소 안내</h2>
		<div id="map-canvas"></div>
	</section>

	<section id="gallery">
		<h2>사진 갤러리</h2>
		<div class="gallery-container">
			<img src="gallery-1.jpg" alt="gallery image 1">
			<img src="gallery-2.jpg" alt="gallery image 2">
			<img src="gallery-3.jpg" alt="gallery image 3">
		</div>
	</section>

	<section id="buttons">
		<button id="button1">팝업 버튼 1</button>
		<button id="button2">팝업 버튼 2</button>
	</section>

	<script src="script.js"></script>
</body>
</html>
