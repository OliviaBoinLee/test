<!DOCTYPE html>
<html>
<head>
	<title>청첩장</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fullpage.css">
</head>
<body>
	<header class="section">
		<img src="header.jpg" alt="header image">
		<section class="fp-section">
			<div class="text-box">
				<h1>이유환❤이보인 결혼식에 초대합니다.</h1>
				<p>싱그러운 5월의 햇살 아래, 서로의 봄이 되어줄 두 사람이 만났습니다.</p>
			</div>
		</section>	
	</header>

	<section id="map" class="section">
		<section class="fp-section">
			<h2>웨딩홀 위치</h2>
			<div id="map-canvas"></div>
		</section>
	</section>

	<section id="gallery" class="section">
		<section class="fp-section">
			<h2>Memorials</h2>
			<div class="gallery-container">
				<img src="gallery-1.jpg" alt="gallery image 1">
				<img src="gallery-2.jpg" alt="gallery image 2">
				<img src="gallery-3.jpg" alt="gallery image 3">
			</div>
		</section>
	</section>

	<section id="buttons" class="section">
		<section class="fp-section">
			<div class="wrap">
 			 <a href="#pop_info_1" class="btn_open">팝업 열기1</a>
 			 <a href="#pop_info_2" class="btn_open">팝업 열기2</a>


			  <div id="pop_info_1" class="pop_wrap" style="display:none;">
    				<div class="pop_inner">
   				   <p class="dsc">팝업 안내문구 입니다.</p>
   				   <button type="button" class="btn_close">닫기</button>
 			   </div>
 			 </div>

  			<div id="pop_info_2" class="pop_wrap" style="display:none;">
  				  <div class="pop_inner">
   				   <p class="dsc">팝업 안내문구 입니다222.</p>
    				  <button type="button" class="btn_close">닫기</button>
  			  </div>
		  </div>
		</div>
	</section>
		
	<section id="messages" class="section">
		<section class="fp-section">
			<h2>축하 메세지</h2>
		</section>
	</section>

	<script src="fullpage.js"></script>
	<script src="script.js"></script>
</body>
</html>
